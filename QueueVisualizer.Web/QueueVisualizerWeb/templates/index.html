{% extends "layout.html" %}

{% block content %}

<br />
<fieldset>
    <strong>Filters: </strong>
    <form id="searchForm" action="/home" role="form" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Queue Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtQueueName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Is Public?:</label>
            <div class="col-sm-10">
                <input type="checkbox" class="form-control" id="chkIsPublic">
            </div>
        </div>
        <button type="submit" id="btnSearch" class="btn btn-default">Search</button>
    </form>
</fieldset>
<br />

<button type="button" id="btnPurge" class="btn btn-default">Purge</button>
<br />

<div class="table-responsive">
    <table id="tableResults" class="table table-hover">
        <thead>
            <tr>
                <th><input type="checkbox" name="" class="checkbox-inline" value="" data-selectall="true" /> </th>
                <th>Queue Name</th>
                <th>Qty Messages</th>
                <th>Is Public Queue?</th>
            </tr>
        </thead>
        <tbody>
            {% for queue in queueResult.queues %}

            <tr>
                <td>
                    <input type="checkbox" name="" value="" class="checkbox-inline" data-chkline="true" />
                </td>
                <td data-queue-name="true">
                    {{ queue.queueName }}
                </td>
                <td>
                    {{ queue.qtyMsg }}
                </td>
                <td>
                    {{ queue.isPublic }}
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>

</div>

<!-- Modal content-->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
                <strong id="msgModal"></strong>
            </div>
            <div class="modal-footer">

            </div>
        </div>
        </div>
</div>
        {% endblock %}


        {% block scripts %}

        <script src="/static/scripts/app_scripts/servicehelper.js"></script>
        <script src="/static/scripts/app_scripts/queuevisualizerinit.js"></script>

        {% endblock %}
